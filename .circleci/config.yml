version: 2.1

orbs:
  docker: circleci/docker@2.6.0

executors:
  default-docker:
    working_directory: &WORKING_DIR /home/circleci/project/git
    docker:
      - image: node:16-alpine  # Lightweight Node.js image

jobs:
  Setup:
    executor: default-docker
    steps:
      - run:
          name: Install General Dependencies
          command: |
            apk --no-cache add bash git ca-certificates curl openssh-client \
              make gcc g++ python3 libtool autoconf automake jq \
              openssl ncurses coreutils libgcc linux-headers grep util-linux binutils findutils
      - checkout
      - run:
          name: Install Project Dependencies
          command: make install
      - save_cache:
          key: dependency-cache-v2-{{ checksum "Makefile" }}
          paths:
            - node_modules

  Build:
    executor: default-docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-v2-{{ checksum "Makefile" }}
      - run:
          name: Build Project
          command: make bare_build
      - run:
          name: Extract Build Artifacts
          command: make bare_extract
      - store_artifacts:
          path: '*.tgz'

  Release:
    executor: default-docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-v2-{{ checksum "Makefile" }}
      - run:
          name: Build Project
          command: make bare_build
      - run:
          name: Extract Build Artifacts
          command: make bare_extract
      - run:
          name: Upload Release
          command: make upload_release
      - store_artifacts:
          path: '*.tgz'

workflows:
  version: 2
  build_and_test:
    jobs:
      - Setup:
          context: pm4ml-ci
      - Build:
          context: pm4ml-ci
          requires:
            - Setup
      - Release:
          context: pm4ml-ci
          requires:
            - Build
